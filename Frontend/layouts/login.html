<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FIT AI</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="styleLog.css">
</head>
<body>
    {{> header}}
        <div class="login-container">
            <div class="login-box">
                <h1>Bienvenido</h1>
                <p>Inicia sesión en FIT AI</p>
                
                <form class="login-form">
                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" placeholder="tu@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password" name="password" placeholder="••••••••" required>
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember">
                            Recuérdame
                        </label>
                        <a href="#" class="forgot-password">¿Olvidaste la contraseña?</a>
                    </div>

                    <button type="submit" class="btn-login-submit">Iniciar Sesión</button>
                </form>

                <div class="login-footer">
                    <p>¿No tienes cuenta? <a href="PagReg.html">Regístrate aquí</a></p>
                </div>
            </div>
        </div>


    {{> footer}}

<script>
    // --- ELEMENTOS DEL DOM ---
    const loginForm = document.querySelector('.login-form');

    // --- FUNCIÓN PARA ENVIAR EL FORMULARIO AL BACKEND ---
    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        // 1. Recopilar datos del formulario
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // 2. Enviar datos al backend
        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const result = await response.json();

            if (response.ok) {
                // 3. Guardar el token y redirigir
                localStorage.setItem('authToken', result.token);
                alert('¡Inicio de sesión exitoso!');
                window.location.href = '/dashboard.html'; // O a la página que quieras
            } else {
                alert(`Error: ${result.error}`);
            }
        } catch (error) {
            console.error('Error de conexión:', error);
            alert('No se pudo conectar con el servidor.');
        }
    });
</script>
</body>
</html>
